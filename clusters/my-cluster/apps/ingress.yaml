apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-flux-demo-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: nginx-flux.demo    # <-- здесь укажешь свой домен
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-flux-demo-service
            port:
              number: 80
